<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					<section>
						<img src="images/iwa.png">
						<h3>Terminology and Technology of today's development</h3>
					</section>
					<section data-markdown="overviews.md"
						data-separator-vertical="\n\^\^\^\n"
						data-charset="utf-8">
					</section>
					<section data-markdown="browsers.md"
						data-separator-vertical="\n\^\^\^\n"
						data-charset="utf-8">
					</section>
					<section data-markdown="browser-ui.md"
						data-separator-vertical="\n\^\^\^\n"
						data-charset="utf-8">
					</section>
					<section data-markdown="browser-css.md"
						data-separator-vertical="\n\^\^\^\n"
						data-charset="utf-8">
					</section>
					<section>
						<h1>That's all</h1>
					</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true,
						callback: function() { hljs.initHighlightingOnLoad(); }
					},
					{ src: 'plugin/zoom-js/zoom.js', async: true },
				]
			});
		</script>
	</body>
</html>
